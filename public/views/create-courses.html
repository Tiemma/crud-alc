<form style="width: 80%; padding: 5%">
        
<div class="row">
        <div class="input-field col s12">
          <input id="id" name="id" type="text" class="validate">
          <label for="id">ID</label>
        </div>
</div>
<div class="row">
        <div class="input-field col s12">
          <input id="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
</div>
<div class="row">
        <div class="input-field col s12">
          <input id="unit" type="text" name="unit" class="validate">
          <label for="unit">Unit</label>
        </div>
</div>
<div class="row">
        <div class="input-field col s12">
          <select id="dept_id" type="text" name="department" multiple class="validate">
          <option selected="" disabled="">Department</option>
          </select>
        </div>
</div>
<div class="row">
        <div class="input-field col s12">
          <input id="year" type="text" name="year" class="validate">
          <label for="year">Year</label>
        </div>
</div>

<a class="waves-effect waves-light submit btn" onclick="sendForm()">Send</a>

</form>
